<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <div class="row">
        <div class="col-xs">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Producto</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-xs">
                            <mat-form-field>
                                <mat-label>Id</mat-label>
                                <input formControlName="id" matInput type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <mat-form-field>
                                <mat-label>Title</mat-label>
                                <input formControlName="title" matInput type="text">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <mat-form-field>
                                <mat-label>Price</mat-label>
                                <input formControlName="price" matInput type="number">
                            </mat-form-field>
                            <!-- <div *ngIf="form.get('price').errors && form.get('price').dirty">
                                <p style="color: red;" *ngIf="form.get('price').hasError('price_invalid')">Este precio no es válido</p>
                                <p style="color: red;" *ngIf="form.get('price').hasError('required')">Campo requerido</p>
                            </div> -->
                            <div *ngIf="priceField.errors && priceField.dirty">
                                <mat-error *ngIf="priceField.hasError('price_invalid')">Este precio no es válido</mat-error>
                                <mat-error *ngIf="priceField.hasError('required')">Campo requerido</mat-error>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <mat-form-field>
                                <textarea placeholder="Description" formControlName="description" matInput type="text"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs">
                            <img class="uploaded-image" *ngIf="(image$ | async) as image" [src]="image" alt="">
                            <br />
                            <input type="file" name="uploadFile" id="" (change)="uploadFile($event)">
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="form.invalid" mat-raised-button color="accent" type="submit">Guardar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</form>
