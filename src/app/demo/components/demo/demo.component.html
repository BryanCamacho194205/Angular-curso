<input type="text" [(ngModel)]="title"/> <!--renderizar variable y modificarla en el controlador-->
{{ title }}

<input type="text" [(ngModel)]="power"/> <!--renderizar variable y modificarla en el controlador-->
{{ power | exponential }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Bryan'">este es Bryan</p>
  <p *ngSwitchCase="'Nico'">este es Nico</p>
  <p *ngSwitchCase="'Julian'">este es Julian</p>
  <p *ngSwitchDefault>No es ninguno</p>
</div>
